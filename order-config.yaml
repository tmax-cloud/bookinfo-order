apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: order-pvc
spec:
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
---
apiVersion: cicd.tmax.io/v1
kind: IntegrationConfig
metadata:
  name: bookinfo-order-config
spec:
  git:
    type: github
    apiUrl: 
    repository: tmax-cloud/bookinfo-order
    token:
      valueFrom:
        secretKeyRef:
          name: yxzzzxh-git-token
          key: token
  workspaces:
    - name : order-workspace
      persistentVolumeClaim:
        claimName: order-pvc
  secrets:
    - name : tmaxcloudck-docker-hub-secret
  jobs:
    postSubmit:
      - name: gradle-package
        image: docker.io/gradle:7.3.1-jdk11
        script: |
          gradle build
          cp build/libs/$JAR_NAME $(workspaces.order-workspace.path)/$JAR_NAME
        env: 
          - name: JAR_NAME
            value : order.jar
        when:
          tag:
            - v.*
      - name: build-and-push
        image: quay.io/buildah/stable
        script: |
          IMG_TAG=${CI_HEAD_REF#refs/tags/}

          cp $(workspaces.order-workspace.path)/$JAR_NAME ./
          buildah bud --tls-verify=false --storage-driver=vfs --format docker -f Dockerfile -t $IMG_URL:$IMG_TAG .
          buildah login --tls-verify=false -u $HARBOR_USER -p $HARBOR_PASS core.hr.172.22.11.16.nip.io
          buildah push --tls-verify=false --storage-driver=vfs $IMG_URL:$IMG_TAG docker://$IMG_URL:$IMG_TAG
        env:
          - name: IMG_URL
            value: core.hr.172.22.11.16.nip.io/shinhan-bookinfo/bookinfo-order
          - name: JAR_NAME
            value: order.jar
          - name: HARBOR_USER
            value: admin
          - name: HARBOR_PASS
            value: admin
        securityContext:
          privileged: true
        after:
          - gradle-package
        when:
          tag:
            - v.*
